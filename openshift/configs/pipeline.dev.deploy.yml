apiVersion: v1
kind: BuildConfig
metadata:
  annotations:
    description: 'Builds develop branch'
  labels:
    app: video-tool-app-label
  name: ivid.datacollection-video-tool-app-develop-deploy-job
spec:
  resources:
    limits:
      cpu: '1000m'
      memory: '1000Mi'
  strategy:
    jenkinsPipelineStrategy:
      jenkinsfilePath: Jenkinsfile.Deploy
    type: JenkinsPipeline
  triggers:
    - github:
        secret: secret
      type: GitHub
    - generic:
        secret: secret
      type: Generic
    - bitbucket:
        secret: secret
      type: Bitbucket
